<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="name" formControlName="name" /> <br />
    <input type="email" placeholder="email" formControlName="email" /> <br />
    <input type="password" placeholder="password" formControlName="password" />
    <br />
    <input
      type="password"
      placeholder="c_password"
      formControlName="c_password"
    />
    <br />
    <button type="submit" [disabled]="!registerForm.valid">Registro</button>
  </form>
</div>
